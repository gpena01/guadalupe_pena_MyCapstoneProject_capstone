<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1", shrink-to-fit="no">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,700">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="/style.css" />
  <script src="drag_and_drop.js" defer></script>
  <script src="todo.js" defer></script>

  <title>KanBan Home</title>
</head>

<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg bg-dark navbar-dark py-3">
  <div class="container">
    <h1 class="navbar-brand">My Kanban Board Application</h1>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navmenu">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navmenu">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a th:href="@{home}" class="nav-link">Home</a>
        </li>
        <li class="nav-item">
          <a th:href="@{about}" class="nav-link">About</a>
        </li>
        <li class="nav-item">
          <a th:href="@{contact}" class="nav-link">Contact Us</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<!-- Default KanBan Board -->
<div class="board container mt-3">
  <div class="kanban-heading">
    <h1 class="kanban-heading-text" onclick="editTitle(this)">Kanban Board</h1>
  </div>

  <div class="lanes">
    <div class="swim-lane" id="todo-lane">
      <div class="lane-header">
        <h3 class="columnName" onclick="editHeading(this)">TODO</h3>
        <form id="todo-form">
          <button type="submit" class="btn">&#65291;</button>
        </form>
      </div>
      <div class="task-list"></div>
    </div>

    <div class="swim-lane">
      <h3 class="columnName" onclick="editHeading(this)">IN PROGRESS</h3>

      <p class="task" draggable="true" onclick="editTask(this)">Walk dogs</p>
      <p class="task" draggable="true" onclick="editTask(this)">Buy milk</p>
    </div>

    <div class="swim-lane">
      <h3 class="columnName" onclick="editHeading(this)">IN REVIEW</h3>
    </div>

    <div class="swim-lane">
      <h3 class="columnName" onclick="editHeading(this)">DONE</h3>
    </div>
  </div>

</div>

</body>
</html>
