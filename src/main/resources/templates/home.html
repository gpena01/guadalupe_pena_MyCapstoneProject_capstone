<body>

<nav class="navbar navbar-expand-lg bg-dark navbar-dark py-3">

    <h1 href="#" class="navbar-brand">GP's Kanban Board</h1>

    <div class="collapse navbar-collapse" id="navmenu">
      <ul class="navbar-nav ms-auto">

        </li>

    </div>

<!-- Default KanBan Board -->
<div class="board container mt-3">
  <div class="kanban-heading">
    <h1 class="kanban-heading-text" onclick="editTitle(this)">Kanban Board</h1>
  </div>

  <div class="lanes">
    <div class="swim-lane" id="todo-lane">
      <div class="lane-header">
        <h3 class="columnName" onclick="editHeading(this)">TODO</h3>
        <button type="button" class="delete-lane-btn btn" onclick="deleteLane(this.parentNode)"><i class="bi bi-dash-circle"></i></button>
      </div>
        <form id="todo-form">
          <button type="submit" class="btn">&#65291; New Task</button>
        </form>
      <div class="task-list"></div>
    </div>

<!-- Add swim-lane button -->
    <div id="add-lane-container">
      <button type="button" id="add-lane-btn" style="font-size: 28px;" class="btn">&#65291;</button>
    </div>

</div>

    <a href="#" class="position-absolute bottom-0 end-0 p-5">

    </a>

</footer>
