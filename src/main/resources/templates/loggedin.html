<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1", shrink-to-fit="no">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,700">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <script src="https://kit.fontawesome.com/yourcode.js" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="../static/css/kanban_board.css" th:href="@{css/kanban_board.css}"/>
  <link rel="stylesheet" type="text/css" href="../static/css/style.css" th:href="@{css/style.css}">
  <script src="../static/js/kanban_board.js" th:src="@{js/kanban_board.js}" defer></script>
  <title>Signed In</title>
</head>

<body style="height:100vh;">

<!-- Navbar -->
<nav class="navbar navbar-expand-lg bg-dark navbar-dark py-3">
  <div class="container">
    <h1 href="#" class="navbar-brand">GP's Kanban Board</h1>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navmenu">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navmenu">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a th:href="@{/}" class="nav-link">Home</a>
        </li>
        <li class="nav-item">
          <a th:href="@{my_boards}" class="nav-link">My Boards</a>
        </li>
        <li class="nav-item">
          <a th:href="@{about}" class="nav-link">About</a>
        </li>
        <li class="nav-item">
          <a th:href="@{contact}" class="nav-link">Contact Us</a>
        </li>
        <li class="nav-item" th:if="${isLoggedIn}">
          <a th:href="@{logout}" class="nav-link">Sign Out</a>
        </li>
        <li class="nav-item" th:unless="${isLoggedIn}">
          <a th:href="@{login}" class="nav-link">Login</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<!-- KanBan Board -->
<div id="board" class="board">
  <div class="board-header">
    <h1 id="board-title" contenteditable="true">Kanban Board</h1>
    <button id="add-column" class="add-column-btn">+ Add Column</button>
    <button id="new-board" class="new-board-btn">New Board</button>
  </div>
  <div id="columns" class="columns"></div>
</div>

<!-- Footer -->
<footer id="footer" class="container-fluid p-5 bg-dark text-white text-center">
  <div class="container">
    <p class="lead">Copyright &copy; 2023 Full Stack Java Developer/Per Scholas</p>
    <div class="social-icons" style="font-size:24px">
      <a href="#"><i class="bi bi-facebook text-primary" style="margin-right: 10px;"></i></a>
      <a href="#"><i class="bi bi-twitter text-primary" style="margin-right: 10px;"></i></a>
      <a href="#"><i class="bi bi-linkedin text-primary" style="margin-right: 10px;"></i></a>
      <a href="#"><i class="bi bi-instagram text-primary" style="margin-right: 10px;"></i></a>
    </div>
    <a href="#" class="position-absolute">
      <i class="bi bi-arrow-up-circle h1"></i>
    </a>
  </div>
</footer>

</body>
</html>
