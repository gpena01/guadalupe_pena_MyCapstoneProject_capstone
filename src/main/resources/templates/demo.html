<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1", shrink-to-fit="no">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,700">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="style.css" />
    <script src="drag.js" defer></script>
    <script src="todo.js" defer></script>
    <title>KanBan Home</title>
</head>

<body>

<!-- KanBan Board -->
<h1>Kanban Board</h1>
<div class="board">
    <form id="todo-form">
        <input type="text" placeholder="New TODO..." id="todo-input" />
        <button type="submit">+ Add</button>
    </form>

    <div class="lanes">
        <div class="swim-lane" id="todo-lane">
            <h3 class="heading">TODO</h3>

            <p class="task" draggable="true">Walk dogs</p>
            <p class="task" draggable="true">Buy milk</p>
        </div>

        <div class="swim-lane">
            <h3 class="heading">IN PROGRESS</h3>
        </div>

        <div class="swim-lane">
            <h3 class="heading">DONE</h3>
        </div>
    </div>
</div>

</body>
</html>
